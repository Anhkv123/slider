<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slider</title>
<style>
  body {
    height: 100vh;
  }
  .slider {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
  }
  .slides {
    width: 100%;
    text-align: center;
    display: flex;
    transition: transform 0.3s ease-in-out;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
  }
  .slide {
    flex: 0 0 100%;
    width: 100%;
    font-size: 23px;
  }
  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
  }
  .prev {
    left: 0;
  }
  .prev-image {
    width: 70px;
    height: auto;
    transform: scaleX(-1);
  }
  .next-image {
    width: 70px;
    height: auto;
  }
  .next {
    right: 0;
  }
</style>
</head>
<body>

<div class="slider" draggable="true">
  <div class="slides">
    <div class="slide">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
    <div class="slide">Slide 5</div>
    <div class="slide">Slide 6</div>
    <div class="slide">Slide 7</div>
    <div class="slide">Slide 8</div>
    <div class="slide">Slide 9</div>
  </div>
</div>
<button class="prev" disabled>
    <img class="prev-image" src="image/nextandprev.png" />
</button>
<button class="next">
  <img class="next-image" src="image/nextandprev.png" />
</button>

<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelector('.slides');
  const slideCount = slides.querySelectorAll('.slide').length;
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const prevImage = document.querySelector('.prev-image');
  const nextImage = document.querySelector('.next-image');
  let currentIndex = 0;

  function updateButtons() {
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === slideCount - 1;

    if(currentIndex === 0) {
      prevImage.style.opacity = 0.6
      prevImage.style.filter = blur(1)
    }else if (currentIndex === slideCount - 1) {
      nextImage.style.opacity = 0.6
      nextImage.style.filter = blur(1)
    }else{
      prevImage.style.opacity = '1';
      prevImage.style.filter = blur(1)
      nextImage.style.opacity = '1';
      nextImage.style.filter = blur(1)

    }
  }

  function goToSlide(index) {
    console.log(index, slideCount)
    currentIndex = index;
    slides.style.transform = `translateX(-${currentIndex * (900 / slideCount)}%)`;
    updateButtons();
  }

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      goToSlide(currentIndex - 1);
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex <= slideCount - 1) {
      goToSlide(currentIndex + 1);
    }
  });

  // next back by claw by mouse

  let dragging = false;
  let dragStartX;

  slider.addEventListener('dragstart', (event) => {
    event.dataTransfer.setData('text/plain', 'dummy');
    dragging = true;
    dragStartX = event.clientX;
  });

  slider.addEventListener('dragover', (event) => {
    if (dragging) {
      const offsetX = event.clientX - dragStartX;
      slider.style.transform = `translateX(${offsetX}px)`;
      event.preventDefault();
    }
  });

  slider.addEventListener('dragend', (event) => {
    dragging = false;
    slider.style.transform = '';

    const offset = dragStartX - event.clientX;
    if (offset > 100 && currentIndex < slideCount - 1) {
      goToSlide(currentIndex + 1);
    } else if (offset < -100 && currentIndex > 0) {
      goToSlide(currentIndex - 1);
    }
  });
  // next back by claw by mouse


  updateButtons();
</script>

</body>
</html>
